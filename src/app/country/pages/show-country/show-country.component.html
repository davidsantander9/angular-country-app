<div 
    *ngIf="!country; else divCountry"
    class="alert alert-info">
    loading...
</div>

<ng-template #divCountry>
    <div class="row">
        <div class="col-12">
            <h1>Country: <small>{{ country.name }}</small></h1>
        </div>
        <div class="row">
            <div class="col-4">
                <h3>Flag</h3>
                <img [src]="country.flag" class="img-thumbnail" alt="{{ country.name }} flag"/> 
            </div>
            <div class="col">
                <h3>Info</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Population</strong> {{ country.population | number }}
                    </li>
                </ul>
            </div>
        </div>

    </div>
</ng-template>
