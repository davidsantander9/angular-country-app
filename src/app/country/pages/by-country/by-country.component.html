<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input
            (onEnter)="search( $event )"
            (onDebounce)="suggest( $event )"
        ></app-country-input>
    </div>
</div>

<hr>
<div
    *ngIf="anyError"
    class="alert alert-danger">
    No results found for {{ term }} :(
</div>

<div
    *ngIf="countries.length > 0"
    class="row">
    <div class="col">
        <app-country-table [countries] = "countries" ></app-country-table>
    </div>
</div>
