<h2>By Country</h2>

<div class="row">

        <form (ngSubmit)="search()" autocomplete="off" >
            <input 
                type="text"
                name="term"
                class="form-control"
                placeholder="Search country"
                [(ngModel)]="term"
                />
        </form>
    </div>
</div>
