<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off" >
            <input 
                type="text"
                name="term"
                class="form-control"
                placeholder="Search country"
                [(ngModel)]="term"
                />
        </form>
    </div>
</div>

<hr>
<div
    *ngIf="anyError"
    class="alert alert-danger">
    No results found for {{ term }} :(
</div>

<div
    *ngIf="countries.length > 0"
    class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <td>{{ country.numericCode }}</td>
                    <td>
                        <img 
                            class="small-flag"
                            src="{{ country.flag }}" alt="{{ country.name }} flag">
                    </td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.population | number }}</td>
                    <td>
                       <a [routerLink]="[ '/country', country.alpha2Code]">name</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
